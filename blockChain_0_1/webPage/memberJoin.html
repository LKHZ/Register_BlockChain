<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Sign In Page</title>
  <style>
	body{
		background-color: #f5f5f5;
		color: black;
		display:inline;
		
	}
	span{
		font-weight: bold;
	}
	#wrap{
		padding: 10px 100px;
	}
	fieldset.nece {
		background-color: #c0c0c0;
		border: 1px solid gray;
		padding: 10px;
	}
	fieldset.notnece {
		border: 1px dotted gray;
	}
	
	ul li{
	list-style: none;

  </style>

	<script>
		function checkNum(elem, msg){
		var exp =/^[0-9]+$/;
		if (elem.value.match(exp))
		{
			alert('숫자입니다.');
			return true;
		}
		else {
			alert(msg);
			elem.focus();
			return false;
		}
	}
	function opennotice(){
			window.open('postcode.html', '_blank', 'width =400px, height =400px, top=100px, left=100px')
		}

	</script>

 </head>
 <div id="wrap">
 <body>
  <h2>Stark Company계정 만들기</h2>
  <form>
  <fieldset class = "nece">
  <legend> 필수사항 </legend>
	<span>이름</span><br/>

	<input type ="text" name ="text" id="name2"autofocus size=14 placeholder = "이름" required = "required"/></br></br>
	<span>사용자 이름</span><br/>

	<span>비밀번호 만들기</span><br/>
	<input type ="password" name ="password" size=33 required = "required"/><br/></br>

	<input type ="password" name ="password"  id="password" size=33 required = "required"/>

	value ='확인' />

		<option>2001</option>
		<option>2000</option>
		<option>1999</option>
		<option>1998</option>
		<option>1997</option>
	</select> &nbsp;월
	<select name = "month" required = "required">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>

		<input type ="radio" name ="type" id ="type2" value="여자"/><label for ="type1"> 여자</label><br/><br/><br/>
  </fieldset>
  </form>
  <div>
  <form>

	<ul>
		<li>우편번호<br/>
